<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="UTF-8" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Comaptible" content="ie=edge" />
    <meta name="robots" content="index, follow" />
    <meta name="description" content="An interactive tic-tac-toe game built using HTML, CSS, and JavaScript." />
    <meta name="keywords" content="tic-tac-toe, game, interactive, HTML, CSS, JavaScript" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Hind+Madurai:wght@300;400;500;600;700&family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon"
        href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS30c6BlLSnMD5LRze_GXG0sTj3Gaz9i6QYTw&s"
        type="image/x-icon">
    <title>Tic-Tac-Toe Game</title>
</head>

<body>
    <nav>
        <ul>
            <li>My Tic Tac Toe Game</li>
        </ul>
    </nav>
    <div class="container">
        
        <div class="game"><div class="line"></div>
            <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
            <div class="box bt-0"><span class="boxtext"></span></div>
            <div class="box bt-0 br-0"><span class="boxtext"></span></div>
            <div class="box bl-0"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br-0"><span class="boxtext"></span></div>
            <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0 br-0"><span class="boxtext"></span></div>
        </div>
        <div class="gameInfo">
            <h1>Welcome to the game</h1>
            <div>
                <span class="info"></span>
                <button id="reset">Reset</button>
            </div>
            <div class="imgbox">
                <img src="./excited.gif" alt="won the game" />
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
